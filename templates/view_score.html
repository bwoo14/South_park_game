{% extends "layout.html" %}
{% block content %}
<style>
    .player-information {
        display: flex;
        gap: 5px;
    }
    .char {
        border: 2px solid black;
        border-radius: 25px;
    }
    nav {
        display: flex;
        justify-content: space-between;
      }
    .links {
        margin: 10px;
        gap: 5px;
      }
</style>
<body>
    <nav>
        <h1>South Park Game Scores:</h1>
        <div class="links">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('view_user', username = session['user']) }}">Profile</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="player-information">
        <img class='char' src={{ url_for('static', filename='characters/' + score.character + '-front.png') }}>
        <div>
            <b>Username: </b><a href="{{ url_for('view_user', username = score.username) }}">{{ score.username }}</a><br>
            <b>Score:</b> {{ score.score }}<br>
            <b>Date:</b> {{ score.date }}
        </div>
    </div>
</body>
{% endblock content%}
